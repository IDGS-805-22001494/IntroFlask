{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">{{ titulo }}</h1>
            <ul class="list-group mt-4">
                {% for value in lista %}
                <li class="list-group-item text-center">{{ value }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
